<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <title>Belly Button Biodiversity Dashboard</title>

  <script src="https://d3js.org/d3.v4.js"></script>
  <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>


  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.9.7/d3.min.js"></script>
  
  <!-- Bootstrap CSS -->
  
</head>

<body>

  <div class="container-fluid">

    <div class="jumbotron text-center">
      <h1>Belly Button Biodiversity Dashboard</h1>
      <p>Use the interactive charts below to explore dataset</p>
    </div>

    <div class="row">

      <div class="col-md-4">

        <div class="card" style="margin-bottom: 20px; max-width: 20rem;">
          <div class="card-body">
            <h5 class="card-title">Test Subject ID No.:</h5>
            <select id="subjects">
            </select>
          </div>
        </div>

        

        
        <div class="card text-white bg-info mb-3" style="max-width: 20rem;">
          <div class="card-header"><h5 class="card-title">Demographic Info</h5></div>
          <div class="card-body" id="info">
            
          </div>
        </div>

      </div>

      <div class="col-md-8">
        <div id="hbar"></div>
        
        
      </div>
    </div>

    <div class="row">
      <div id="bubble" class="col-md-12">

        
      </div>
    </div>

    <script src="plots.js"></script>


  </div>
</body>

</html>
